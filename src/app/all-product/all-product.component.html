<!---Liste de tous les produits-->
<div  class="col-xs-12 ">

  <table  #datatable class="table table-striped table-bordered table-sm row-border hover display"   datatable [dtOptions]="dtOptions" [dtTrigger] = "dtTrigger">
    <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Qty.Available</th>
      <th></th>
      </tr>
    </thead>
    <tbody>

    <ng-container *ngFor="let p of dataTableListeProducts$; let index = index">
      <tr *ngIf="dataTableListeProducts$">
        <td><img src="../assets/images/{{p?.photoUrl}}.jpg"
                 id="image_samsung" alt="telephone_samsung" title="telephone_samsung" class="dataTableImg img img-responsive"></td>
        <td>{{p?.name}}</td>
        <td>{{p?.description}}</td>
        <td>&euro; {{p?.price|number: '0.3'}}</td>
        <td>
            <div *ngIf="p.quantite < 1">
              <h6><span style="color: red" >Article indisponible en Stock!!</span></h6>
            </div>
            <div *ngIf="p.quantite >=1">

              Qty.Available: {{p?.quantite}}
            </div>
          </td>
        <td >
          <div *ngIf="p.quantite < 1">
            <button class="btn btn-primary spacer" (click)="detailsProduct(p)"><span class="glyphicon glyphicon-eye-open"></span></button>&#160;
            <button class="btn btn-success disabled" (click)="addProductToCart(p)"><span class="glyphicon glyphicon-shopping-cart"></span></button>
          </div>
          <div *ngIf="p.quantite >= 1">
            <button class="btn btn-primary spacer" (click)="detailsProduct(p)"><span class="glyphicon glyphicon-eye-open"></span></button>&#160;
            <button class="btn btn-success" (click)="addProductToCart(p)"><span class="glyphicon glyphicon-shopping-cart"></span></button>

          </div>
        </td>
  </tr>
    </ng-container>


    </tbody>
    <tfoot>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Qty.Available</th>
      <th></th>
    </tr>
    </tfoot>

  </table>

</div>
