<div class="container">
  <!--Adresse de Livraison-->
  <div class="col-md-9">

    <div class="panel panel-primary">
      <div class="panel-heading style">Adresse de Livraison</div>
      <div class="panel-body">
          <h4>Indiquez une adresse de livraison</h4>
          <input type="radio" id="{{radio1.id}}" [(ngModel)]="radio1.checked" value ="{{radio1.value}}" disabled="{{radio1.isdisabled}}" (click)="homeAddresSelected()">&nbsp;<span> <strong>{{radio1.label}} </strong></span>
          <div class="border-box">
            <div class="flex-item-left">
              <h5>Votre commande sera livré</h5><br>
              <h5>à l'adresse suivante:</h5>
              <h5>{{fullName}}</h5>
              <h5>{{this.currentUser.user.address}}</h5><br>
              <h5>FRANCE</h5>
            </div>
           
                </div> <br><br><br>


        <input type="radio" id="{{radio2.id}}" [(ngModel)]="radio2.checked" value ="{{radio2.value}}" disabled="{{radio2.isdisabled}}" (click)="onNewShippingAddress()" >&nbsp;<span style="font-size: 12px; font-family: 'proxima-nova';"><strong>à une autre adresse </strong></span><br>
             <!---Ajout d'une nouvelle addresse-->
        <div *ngIf="mode=='new-shipping-address'" class="col-md-9">
            <app-new-address [order]="order"></app-new-address>
        </div><br>

        <a routerLink="/order/{{order?.id}}/payment" class="btn-link float-right"> <span style="color: rgb(0, 174, 255); font-size: 15px; font-family: 'proxima-nova';">CONTINUER-></span></a>

      </div>
      
    </div>

  </div>

    <!--Recap commande Compoent-->
    <app-order-recap [order]="order"></app-order-recap>

</div>
<app-footer></app-footer>
