<div class="row">

  <div class="col-md-8">

    <div class="panel panel-primary">
      <div class="panel-heading"><h4>Choisissez votre moyen de paiement</h4></div>
      <div class="panel-body">
          <div class="border-box">
            <input type="radio" id="{{paymentModes.bankCard.id}}" [(ngModel)]="paymentModes.bankCard.checked" value ="{{paymentModes.bankCard.value}}" (click)="isBankCardOptionSelected()">&nbsp;
            <span><img src="../assets/images/all-cards.svg"></span> &nbsp;
            <span> Par Carte Bancaire </span>
          </div> <br>
          <div>
                <!---Formulaire de paiment-->
              <form novalidate (ngSubmit)="buy()" [formGroup]="stripeForm" #f="ngForm">
                <input class="form-control" type="text" formControlName="name" placeholder="nom titulaire carte">
                <div id="card-element" class="field"></div>
                <div *ngIf="error" class="alert alert-danger">
                    {{error}}
                </div>
                <button type="submit" class="btn btn-outline-success" [disabled]="!f.valid">
                  Buy
                </button>
              </form>
          </div>
          <div class="border-box">
            <input type="radio" id="{{paymentModes.paypal.id}}" [(ngModel)]="paymentModes.paypal.checked" value ="{{paymentModes.paypal.value}}" (click)="isPaypalOptionSelected()">&nbsp;
            <span><img src="../assets/images/paypal-logo.svg"></span>&nbsp;
            <span>Par Paypal</span> &nbsp;
          </div> <br>
          <div class="border-box">
            <input type="radio" id="{{paymentModes.orangeMoney.id}}" [(ngModel)]="paymentModes.orangeMoney.checked" value ="{{paymentModes.orangeMoney.value}}" (click)="isOrangeMoneyOptionSelected()">
            <span><img src="../assets/images/orange-money-logo.svg"></span>&nbsp;
            <span>Par Orange Money</span> &nbsp;
          </div> <br>
          <div class="border-box">
            <input type="radio" id="{{paymentModes.cash.id}}" [(ngModel)]="paymentModes.cash.checked" value ="{{paymentModes.cash.value}}" (click)="isCashMoneyOptionSelected()">&nbsp;
            <span><strong>Esp√®ces</strong></span> &nbsp;
          </div> <br>
                   
        
        
          <div *ngIf="paiementMode=='carteBancaire'">
       

          </div>
       
         
        
        
        <button class="btn btn-success" routerLink = "/payment">Continuer</button>
     
      </div>
    </div>

  </div>

  <app-order-recap [order$]="order$"></app-order-recap>

</div>
