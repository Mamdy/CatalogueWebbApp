  <!--Recap Commande-->
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading style">Information concernant la carte Bancaire</div>
      <div class="panel-body">
          <form novalidate (ngSubmit)="buy()" [formGroup]="stripeForm" #f="ngForm">
            <input class="form-control" type="text" formControlName="name" placeholder="nom titulaire carte">
             <div id="card-element" class="field"></div>
            <div *ngIf="error" class="alert alert-danger">
                {{error}}
            </div>
          
            <button type="submit" class="btn btn-outline-success" [disabled]="!f.valid">
              Valider mon paiement et ma commande 
            </button>
          </form>
      </div>
  </div>

  </div>
