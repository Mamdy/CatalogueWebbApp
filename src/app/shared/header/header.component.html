  <div class="container">
    <div class="container-fluid">
      <nav class="navbar navbar-inverse header navbar-dark bg-dark topnav">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" routerLink="/home">
              <img src="../../../assets/images/brand2.jpg" alt="224-E-SHOP" width="90" height="90" class="d-inline-block align-top">
              <strong>E-shop224</strong></a>
          </div>
          
            <div class="search-container">
              <form  [formGroup]="searchForm" (ngSubmit)="searchProductByCriteria($event)" #f="ngForm">
                  <div class="form-group">
                    <input type="text" formControlName="criteria" placeholder="Search...">
                    <button type="submit">
                      <i class="fa fa-search"
                        style="font-size: 18px;"></i>
                    </button>
                  </div>
                   
              </form>
            </div>
          <ul class="nav navbar-nav">
            <li class="dropdown" *ngIf="isAuthenticated() && isAdmin()">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Admin
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a routerLink="/adminCategories">Gestion des Categories</a></li>
                <li><a routerLink="/adminProducts">Gestion des Produits</a></li>
                <li><a routerLink="/adminUsers">Gestion des Utilisateurs</a></li>
              </ul>
            </li>
            
            <li class="nav-item">
              <a *ngIf="!currentUser || currentUser.user.role == Role.Customer" class="nav-item nav-link" routerLink="/cart">
                <i class="fa fa-shopping-cart"></i>
                Panier
              </a>
      
            </li>
      
            <li class="nav-item">
              <a *ngIf="isAuthenticated() && currentUser.user.role == Role.Customer" class="nav-link" routerLink="/order">
                <i class="fas fa-list-ul"></i>
               Mes Commandes
              </a>
      
            </li>
      
          </ul>
      
          <ul class="nav navbar-nav navbar-right">
            <li routerLinkActive="active">
              <a *ngIf="!isAuthenticated()" routerLink="/login"><span class="glyphicon glyphicon-user"></span><br>Se connecter</a>
              <a *ngIf="isAuthenticated()" routerLink="/login" class="btn btn-default btn-sm" (click)="logOut()">
                <span class="glyphicon glyphicon-user">&nbsp;Se deconnecter</span><br>
                <span>{{currentUser.user.firstName}}&nbsp;{{currentUser.user.lastName}}</span>
                
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
      
    
</div>
