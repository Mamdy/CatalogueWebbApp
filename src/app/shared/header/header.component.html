  <div class="container font-style">
    <div class="wrapper">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark topnav fixed-top">
          <div class="brand">
            <a class="navbar-brand" routerLink="/home">
              <img src="../../../assets/images/brand2.jpg" alt="224-E-SHOP" width="80" height="80" class="d-inline-block align-top brand">
              <span 
                style="font-family: 'proxima-nova';
                    font-weight: bold; font-size: 16px;" >
                    GN-LOUMOSTORE
              </span>
            </a>    
          </div>
        
          <div class="search-container">
            <form  [formGroup]="searchForm" (ngSubmit)="searchProductByCriteria($event)" #f="ngForm">
                <div class="form-group">
                  <input type="text" formControlName="criteria" placeholder="Rechercher un produit...">
                  <button type="submit" class="btn btn-warm">
                    <i class="fa fa-search"
                      style="font-size: 18px; color: rgb(92, 91, 91);"></i>
                  </button>
                </div>
            </form>
          </div>
          <div class="middle">
            <ul class="navbar-nav mr-auto">
              <li  *ngIf="isAuthenticated() && isAdmin() || isSeller()">
                <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
                    <ul class="navbar-nav mr-auto">
                      <li  class="nav-item dropdown" ngbDropdown>
                        <span style="color: white; font-size: large; font-family: 'proxima-nova';" class="nav-link dropdown-toggle" ngbDropdownToggle>Admin</span>
                        <div class="dropdown-menu" aria-labelledby="id01" ngbDropdownMenu>
                          <a class="" routerLink="/adminCategories">
                            &nbsp;&nbsp;&nbsp;&nbsp;<span style="color: rgb(255, 123, 0);">Gestion des Categories</span>
                          </a>
                          <a routerLink="/adminProducts"> 
                            &nbsp;&nbsp;&nbsp;&nbsp;<span style="color: rgb(255, 123, 0)">Gestion des Produits</span>
                          </a>
                          <a routerLink="/adminUsers">
                            &nbsp;&nbsp;&nbsp;&nbsp;<span style="color: rgb(255, 123, 0)">Gestion des Utilisateur</span>
                          </a>
                        </div>
                      
                      </li>
                      
                    </ul>
                </div>
              
              </li>
              
              <li class="nav-item">
                <a *ngIf="!currentUser || currentUser.user.role == Role.Customer" class="nav-item nav-link" routerLink="/cart">
                  <i class="fa fa-shopping-cart">
                  </i>&nbsp;
                  <span style="color: white;">PANIER</span> &nbsp;
                  
                </a>
                <span *ngIf="nbProductInCart >0" class="pcount">{{nbProductInCart}}</span>
              </li>

              <li class="nav-item">
                <a *ngIf="isAuthenticated() && currentUser.user.role == Role.Customer" class="nav-link" routerLink="/order">
                  <i class="fas fa-list-ul"></i>
                  <span style="font-size: 12px;
                  font-family: 'proxima-nova';
                  font-weight: bold;
                  ">
                  MES COMMANDES
                </span>
                
                </a>

              </li>

            </ul>
          </div>
        
          <div class="right">
            <ul class="nav navbar-nav navbar-right">
              <li routerLinkActive="active">
                <a *ngIf="!isAuthenticated()" routerLink="/login"><span class="glyphicon glyphicon-user"></span><br>se connecter</a>
                <a *ngIf="isAuthenticated()" routerLink="/login" class="btn btn-default btn-sm" (click)="logOut()">
                  <span 
                  class="glyphicon glyphicon-user"></span>se d√©connecter <br>
                  <span>{{currentUser.user.firstName}}&nbsp;{{currentUser.user.lastName}}</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
    </div>
      

  </div>
