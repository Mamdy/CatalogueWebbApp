<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label><b>Email address</b></label>
    <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
    <div  *ngIf="f.email.invalid && (f.email.dirty ||f.email.touched)" >
        <div *ngIf="f.email.errors.required" >
            Email is required.
        </div>
        <div *ngIf="f.email.errors.email">
            Invalid Email.
        </div>
    </div>
  </div>

  <div class="form-group">
    <label>First Name</label>
    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
      <div *ngIf="f.firstName.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
      <div *ngIf="f.lastName.errors.required">Last Name is required</div>
    </div>
  </div>
  <!--<div class="form-group">
    <label>Username</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>-->
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>

  <div class="form-group">
    <label>ConfirmedPassword</label>
    <input type="password" formControlName="confirmedPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmedPassword.errors }" />
    <div *ngIf="submitted && f.confirmedPassword.errors" class="invalid-feedback">
      <div *ngIf="f.confirmedPassword.errors.required">ConfirmedPassword is required</div>
      <div *ngIf="f.confirmedPassword.errors.minlength">Confirmed Password must be at least 6 characters</div>
    </div>
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
      <div *ngIf="f.phone.errors.required">phone is required</div>
    
    </div>
  </div>


  <div class="form-group">
    <label>Addresse</label>
    <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
      <div *ngIf="f.addresse.errors.required">addresse is required</div>
    
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Register</button>
    <!--<img *ngIf="loading" src="data:image/gif;"/>-->
    <a routerLink="/login" class="btn btn-link">Cancel</a>
  </div>
</form>
