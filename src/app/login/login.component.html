<div class="col-md-9">
  <div class="panel panel-default">
    <div class="panel-heading style">Identifier-Vous</div>
    <div class="panel-body">
      <div class="alert alert-danger" *ngIf="isInvalid">
        Invalid username and password.
      </div>
      <div class="alert alert-info" *ngIf="isLogout">
        You have been logged out.
      </div>
      <form #form='ngForm' (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input type="text"
           class="form-control form-control-lg"
           id="email"
           name="email"
           style="height:50px;"
           placeholder="Enter email"
          required autofocus [(ngModel)]="loginForm.email" #email="ngModel" autocomplete="email" >
          <!--<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>-->
          <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
            Email is required
          </div>

        </div>
  
        <div class="form-group">
          <label>Mot de passe</label>
          <input type="password"
            class="form-control form-control-lg"
            id="password"
            name="password"
            autocomplete="password"
            style="height:50px;"
          placeholder="Password" required [(ngModel)]="loginForm.password" #password='ngModel'>
          <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>-->
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password is required
          </div>
        </div>

        <div class="form-group">
          <div>
              <input type="checkbox" id="remember_me" name="remember-me" [(ngModel)]="loginForm.remembered">
              <label for="remember_me" class="inline">Remember me</label>
              <a class="float-right " routerLink="#"><strong>Mot de passe oublié ?</strong> </a>
          </div>
        </div>
  
        <!--<button type="submit" class="btn btn-default">Login</button>-->
        <div class="form-group">
          <button [disabled]="loading" class="btn"><strong>JE ME CONNECTE</strong>
            
              <div *ngIf="submitted && loading" >
                <div class="d-flex justify-content-center"> 
                  <div class="spinner-border" role="status"> 
                      <span class="sr-only" id="loading"></span> 
                  </div> 
                  <div class="spinner-grow text-primary" role="status">
                    <span class="sr-only" >Loading...</span>
                  </div>
                  <div class="spinner-grow text-secondary" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-success" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-danger" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-warning" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-info" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-light" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div> 
                           
              </div>
          </button><br>
          <!--<img *ngIf="loading" src="data:image/gif;base64," />-->
          <a routerLink="/register" class="btn-link">Créer mon compte</a>
        </div>
      </form>
    </div>
    </div>
  
  </div>
