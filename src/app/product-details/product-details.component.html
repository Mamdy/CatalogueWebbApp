 <div class="container">
   <div class="col col-md-2">
     <ul *ngIf="photoUrls">
       <li *ngFor="let photo of photoUrls">
         <img height="18%" class="card-img-top" src="{{photo}}" alt="alt-img"><br><br>
        </li>
     </ul>

   </div>

   <div class="col-md-9">
     <div class="col-lg-9 ">
      <h1 align="center" class="display-4 mb-3">
        <strong>
          <span style="color: rgb(0, 162, 255);">{{currentProduct?.name}}</span>
         </strong>
      </h1>
       <div class="card mb-4 ">
         <img height="60%" class="card-img-top" src="../assets/images/{{currentProduct.photoUrl}}.jpg">
         <div class="card-body">
           <h4 class="card-title ">
             <strong>
               <span style="color: rgb(0, 162, 255);">{{currentProduct?.name}}</span>
             </strong>
           </h4>
           <form name="form" #form='ngForm' (ngSubmit)="currentProduct?.active == true && addCurrentProductToCart()">
             <div class="text-left">
               <input hidden name="id" [value]=currentProduct?.id>
               <p class="card-test"><strong><span style="font-family: proxima-nova;">{{currentProduct?.description}}</span> </strong></p>
               <p class="card-text">
                 <strong>Prix: </strong>
                 <label id="price"><span style="color: red;">{{currentProduct?.price | number: '0.2'}}&euro;</span></label>
               </p>
               <p class="card-text"><strong>Stock: </strong>{{currentProduct?.productStock}}</p>
 
               <label class="card-text">
                 <strong>Quantit√©: </strong>
                 <input [(ngModel)]=count
                       (change)="validateCount()"
                       type="number"
                       name="count"
                       style="width: 50px;"
                       maxlength="2"
                       required
                       min="1"
                       [max]=currentProduct?.productStock
                 >
               </label>
 
 
               <p class="card-text"><strong>Subtotal: </strong>
                 <label id="subtotal"><span style="color: red;">{{currentProduct?.price | number: '0.2'}}&euro;</span></label>
               </p>
             </div>
             <button type="submit" [disabled]="!form.form.valid" *ngIf="currentProduct?.active && currentProduct.productStock >=1 == true; else offBlock"
                     class="btn btn-warning btn-lg"
             >
             <span class="glyphicon glyphicon-shopping-cart"></span>
             AJOUTER AU PANIER
             </button>
             <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Unavailable</a></ng-template>
           </form>
 
         </div>
       </div>
       <div>
         <button class="btn btn-warning float-left" routerLink="/home"><span class="glyphicon glyphicon-backward">&nbsp;<strong>Retour</strong></span></button>&#160;
       </div>&nbsp;
     </div>
    
   </div>
   <div class="row">
    <div class="col-md-11">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-body">
            <h1>DESCRIPTION</h1>
          </div>
 
        </div>
 
      </div>
 
    </div>
 
   </div>
   
 </div>
