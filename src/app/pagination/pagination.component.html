<div class="col-md-12 column">
    <ul class="pagination justify-content-end">
        <li class="page-item" *ngIf="currentPage?.number > 0; else prev">
            <a
                    class="page-link"
                    [routerLink]="['./']"
                    [queryParams]="{ page: currentPage?.number, size: currentPage?.size }"
            ><span style="font-size: 18px;">Precedent</span></a
            >
      </li>
        <ng-template #prev>
            <li class="page-item  disabled"><a class="page-link"><span style="font-size: 18px;">Precedent</span></a></li>
        </ng-template>
  
        <ng-container *ngFor="let item of counter(currentPage?.totalPages); let i = index">
            <li class="page-item" *ngIf="currentPage && currentPage.number != i; else active">
              <a class="page-link "
                      routerLink="./"
                      [queryParams]="{ page: i + 1, size: currentPage?.size }"
              ><span style="font-size:18px;" >{{ i + 1 }}</span></a
              >
          </li>
            <ng-template #active>
                <li
                        class="page-item active "
  
                >
                    <button class="page-link " disabled><span style="font-size:23px;" >{{ i + 1 }}</span></button>
                </li>
            </ng-template>
        </ng-container>
  
        <li
                class="page-item"
                *ngIf="currentPage?.number + 1 < currentPage?.totalPages; else next"
        >
            <a
                    class="page-link"
                    [routerLink]="['./']"
                    [queryParams]="{
            page: currentPage?.number + 2,
            size: currentPage?.size
          }"
            ><span style="font-size:18px;" >Suivant</span></a
            >
      </li>
      <ng-template #next>
          <li class="page-item disabled "><a class="page-link"><span style="font-size:18px;" >Suivant</span></a></li>
      </ng-template>
    </ul>
  </div>
