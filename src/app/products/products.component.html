<div class="row card-deck text-center">
  <div  *ngIf="mode=='showAllProducts'" class="col-xs-12">
    <div *ngFor="let productInfo of products" class="col-lg-4 ">
      <div class="card mb-4"  >
        <img height="50%" class="card-img-top" src="../assets/images/{{productInfo.photoUrl}}.jpg" alt="{{productInfo.name}}">
        <div class="card-body">
          <h4 class="card-title" align="text-center"><span style="color: rgb(0, 162, 255);">{{productInfo.name}}<Strong></Strong></span></h4>
          <div class="text-left">
            <p class="card-test"><strong>Description: </strong>{{productInfo.description}}</p>
            <p class="card-text"><strong>Prix: </strong>
              <strong><span style="color: red;">{{productInfo.price | number: '0.2'}}&euro;</span></strong>
            </p>
          </div>
          <br>
          <div *ngIf="productInfo.productStock < 1">
              <h6><span style="color: red" >Article indisponible en Stock!!</span></h6>
          </div>
          <div class="text-left" *ngIf="productInfo.productStock >=1">

            <p class="card-text"><strong>Qty.Disponible:</strong>{{productInfo?.productStock}}</p>
          </div>
         <!--<a routerLink="/product/{{productInfo.productId}}" *ngIf="productInfo.active == true; else offBlock"
             class="btn btn-primary btn-lg"
          >Details!</a>-->
          <button class="btn spacer" (click)="detailsProduct(productInfo)"><span class="glyphicon glyphicon-eye-open"></span>&nbsp;<strong>Voir Details</strong></button>&#160;
          <!--<ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Unavailable</a></ng-template>-->
        </div>
      </div>
    </div>

  </div>

</div>

 <!--Affichage des details d'un produit p-->
 <div *ngIf="currentProduct && mode ==='detail-Product-P' " >
  <app-product-details [currentProduct]="currentProduct"></app-product-details>
</div>
