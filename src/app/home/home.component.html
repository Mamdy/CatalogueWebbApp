 <div class="container">
      <div *ngIf="isLoading" class="spinner">
        <img src="../../assets/images/pre-loader.gif" width="30%" height="30%" alt="Random first slide">
    </div>
    <div class="row">
          <div  *ngIf="mode=='list-Products'">
              <div class="col-md-13">

                <div>
                  <ngb-carousel *ngIf="slides">
                    <ng-template ngbSlide>
                      <div>
                        <img [src]="slides[0]" width="100%" height="100%" alt="Random first slide">
                      </div>
                    </ng-template>
                    <ng-template ngbSlide>
                      <div>
                        <img [src]="slides[1]" width="100%" height="100%" alt="Random second slide">
                      </div>
                    </ng-template>
                    <ng-template ngbSlide>
                      <div >
                        <img [src]="slides[3]" width="100%" height="100%" alt="Random fourth lide">
                      </div>
                    </ng-template>
                    <ng-template ngbSlide>
                      <div >
                        <img [src]="slides[4]" width="100%" height="100%" alt="Random fifth slide">
                      </div>
                    
                    </ng-template>
                    <ng-template ngbSlide>
                      <div >
                        <img [src]="slides[5]" width="100%" height="100%"  alt="Random sixth slide">
                      </div>
                  
                    </ng-template>
                    <ng-template ngbSlide>
                      <div >
                        <img [src]="slides[6]" width="100%" height="100%"  alt="Random sixth slide">
                      </div>
                  
                    </ng-template>
                  </ngb-carousel>

                </div>
                <div class="row">
                      <div *ngFor="let p of listProducts" class="col-lg-4 col-md-6 mb-4">
                          <div class="card h-100">
                            <a style="cursor: pointer;" (click)="detailsProduct(p)"><img class="card-img-top" src="../assets/images/A701.png"  alt="{{p.photoUrl[0]}}"></a>
                            <!-- <img class="card-img-top" src="../assets/images/{{p.photoUrl[0]}}.jpg"  alt="{{p.photoUrl[0]}}"> -->
                            <div class="card-body">
                              <h4 class="card-title" align="center">
                                <!--<a routerLink="/product-details">{{p.name}}</a>-->
                                <a style="color: rgb(0, 162, 255); cursor: pointer;font-size: 18px; font-family: 'proxima-nova';"  (click)="detailsProduct(p)">{{p.name}}</a>
                              </h4>
                              <span style="font-size: 17px;"><s>{{p.price | number: '0.2'}}</s>&euro;</span> &nbsp;
                              <span style="color: rgb(253, 60, 60); font-size: 30px; font-weight: bold;">{{p.currentPrice | number: '0.2'}}&euro;</span>
                              <p class="card-text"><span style="font-size: 14px; font-family: 'proxima-nova';"> {{p.description}}</span></p>
                            </div><br>
                            <div *ngIf="p.productStock < 1">
                              <h6><span style="color: red" >Article indisponible en Stock!!</span></h6>
                          </div>
                          <div class="text-left" *ngIf="p.productStock >=1">
                            <p class="card-text"><strong><span style="color: rgb(78, 247, 78);font-size: 14px;">En stock: </span> &nbsp;</strong>
                              <span style="font-size: 14px;;"><strong>{{p?.productStock}}</strong></span>
                            
                            </p>
                          </div>

        
                          <!--<button class="btn btn-primary spacer" (click)="detailsProduct(productInfo)"><span class="glyphicon glyphicon-eye-open">&nbsp;<strong>Voir les Details</strong></span></button>&#160;-->
                            <div class="card-footer">
                              <!-- <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small> -->
                            </div>
                          </div>
        
                      </div>
                      
                </div>
            </div>

          </div>
    </div>


    <div *ngIf="currentProduct && mode ==='detail-product'" >
      <app-product-details [currentProduct]="currentProduct"></app-product-details>
      <h1>Nos clients ont achété aussi ces produits</h1>
      <!-- <app-similar-product [similarProducts]="similarProductsList"></app-similar-product> -->
    </div>


  </div>
<app-footer></app-footer>
